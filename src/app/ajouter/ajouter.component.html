


<div class="forma">
               <h3>Ajouter Nouveau Produit</h3>
           <div class="container">
               <form [formGroup]="singup" (ngSubmit)="singupdata(singup)" class="form-box1">
                   
                   <mat-card>
                   <div class="form-group">
                       <label>Titre</label>
                       <input type="text" formControlName="title" class="form-control mb-3 mt-3" placeholder="Entrer le titre"/>
                   </div>
           
                   <div class="form-group">
                       <label>Description</label>
                       <input type="text" formControlName="desc" class="form-control mb-3 mt-3" placeholder="Description"/>
                   </div>
           
                   <div class="form-group">
                       <label>Prix</label>
                       <input type="eamil" formControlName="price" class="form-control mb-3 mt-3" placeholder="Entrer le prix"/>
                   </div>
           
                   <div class="form-group">
                       <label>Inserer lien d'image</label>
                       <input type="text" formControlName="image" class="form-control mb-3 mt-3" placeholder="Entrer lien"/>
                   </div>
           
                  <!--<div class="form-group">
                       <label>Rating</label>
                       <input type="text" formControlName="Rating" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
                   </div>
                   <span>You Have Already Account </span>--> 
                   
                   <br/>
                   <button  type="submit" class="btn btn-success"  >Ajouter nouveau Produit</button>
               </mat-card>
               </form>
           </div>
           </div>
